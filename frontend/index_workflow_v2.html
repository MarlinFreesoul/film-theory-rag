    <script>
        const API_URL = 'http://localhost:8001';

        // ç”»å¸ƒçŠ¶æ€
        let canvas, ctx;
        let canvasWidth, canvasHeight;
        let offsetX = 0, offsetY = 0;
        let scale = 1;
        let isDragging = false;
        let dragStartX, dragStartY;

        // æ•°æ®
        let nodes = [];
        let edges = [];
        let selectedNode = null;
        let currentSessionId = null;

        // èŠ‚ç‚¹æ ·å¼é…ç½®
        const nodeStyles = {
            input: { color: '#667eea', width: 200, height: 80 },
            keyword: { color: '#10b981', width: 180, height: 70 },
            theory: { color: '#3b82f6', width: 200, height: 90 },
            work: { color: '#8b5cf6', width: 200, height: 90 },
            scene: { color: '#f59e0b', width: 200, height: 90 },
            question: { color: '#ef4444', width: 220, height: 80 },
        };

        // åˆå§‹åŒ–
        function init() {
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');

            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            // é¼ æ ‡äº‹ä»¶
            canvas.addEventListener('mousedown', onMouseDown);
            canvas.addEventListener('mousemove', onMouseMove);
            canvas.addEventListener('mouseup', onMouseUp);
            canvas.addEventListener('wheel', onWheel);

            // æŒ‰é’®äº‹ä»¶
            document.getElementById('sendBtn').addEventListener('click', generateWorkflow);
            document.getElementById('clearBtn').addEventListener('click', clearCanvas);
            document.getElementById('zoomInBtn').addEventListener('click', () => zoom(1.2));
            document.getElementById('zoomOutBtn').addEventListener('click', () => zoom(0.8));
            document.getElementById('resetBtn').addEventListener('click', resetView);
            document.getElementById('closeDetailBtn').addEventListener('click', closeDetailPanel);

            render();
        }

        function resizeCanvas() {
            canvasWidth = canvas.clientWidth;
            canvasHeight = canvas.clientHeight;
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            render();
        }

        // é¼ æ ‡äº‹ä»¶
        function onMouseDown(e) {
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left - offsetX) / scale;
            const y = (e.clientY - rect.top - offsetY) / scale;

            // æ£€æŸ¥æ˜¯å¦ç‚¹å‡»èŠ‚ç‚¹
            const clickedNode = nodes.find(node =>
                x >= node.x && x <= node.x + node.width &&
                y >= node.y && y <= node.y + node.height
            );

            if (clickedNode) {
                selectNode(clickedNode);
            } else {
                isDragging = true;
                dragStartX = e.clientX - offsetX;
                dragStartY = e.clientY - offsetY;
                canvas.style.cursor = 'grabbing';
            }
        }

        function onMouseMove(e) {
            if (isDragging) {
                offsetX = e.clientX - dragStartX;
                offsetY = e.clientY - dragStartY;
                render();
            }
        }

        function onMouseUp() {
            isDragging = false;
            canvas.style.cursor = 'grab';
        }

        function onWheel(e) {
            if (e.ctrlKey || e.metaKey) {
                e.preventDefault();
                const delta = e.deltaY > 0 ? 0.9 : 1.1;
                zoom(delta);
            }
        }

        function zoom(factor) {
            scale *= factor;
            scale = Math.max(0.1, Math.min(scale, 3));
            render();
        }

        function resetView() {
            offsetX = 0;
            offsetY = 0;
            scale = 1;
            render();
        }

        // æ¸²æŸ“
        function render() {
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            ctx.save();
            ctx.translate(offsetX, offsetY);
            ctx.scale(scale, scale);

            // ç»˜åˆ¶è¿æ¥çº¿
            edges.forEach(edge => drawEdge(edge));

            // ç»˜åˆ¶èŠ‚ç‚¹
            nodes.forEach(node => drawNode(node));

            ctx.restore();
        }

        function drawNode(node) {
            const style = nodeStyles[node.type];

            ctx.fillStyle = style.color;
            ctx.strokeStyle = node === selectedNode ? '#667eea' : style.color;
            ctx.lineWidth = node === selectedNode ? 3 : 0;

            // ç»˜åˆ¶çŸ©å½¢
            roundRect(ctx, node.x, node.y, node.width, node.height, 8);
            ctx.fill();
            if (node === selectedNode) ctx.stroke();

            // ç»˜åˆ¶æ–‡å­—
            ctx.fillStyle = 'white';
            ctx.font = 'bold 13px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto';
            ctx.fillText(node.title, node.x + 10, node.y + 25);

            if (node.subtitle) {
                ctx.font = '12px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto';
                wrapText(ctx, node.subtitle, node.x + 10, node.y + 45, node.width - 20, 16);
            }
        }

        function drawEdge(edge) {
            const from = nodes.find(n => n.id === edge.from);
            const to = nodes.find(n => n.id === edge.to);

            if (!from || !to) return;

            ctx.strokeStyle = '#cbd5e1';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(from.x + from.width, from.y + from.height / 2);
            ctx.lineTo(to.x, to.y + to.height / 2);
            ctx.stroke();

            // ç®­å¤´
            const angle = Math.atan2(to.y - from.y, to.x - from.x);
            ctx.fillStyle = '#cbd5e1';
            ctx.beginPath();
            ctx.moveTo(to.x, to.y + to.height / 2);
            ctx.lineTo(to.x - 10 * Math.cos(angle - Math.PI / 6), to.y + to.height / 2 - 10 * Math.sin(angle - Math.PI / 6));
            ctx.lineTo(to.x - 10 * Math.cos(angle + Math.PI / 6), to.y + to.height / 2 - 10 * Math.sin(angle + Math.PI / 6));
            ctx.fill();
        }

        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }

        function wrapText(ctx, text, x, y, maxWidth, lineHeight) {
            const words = text.split('');
            let line = '';
            let currentY = y;

            for (let i = 0; i < Math.min(words.length, 30); i++) {
                line += words[i];
                const metrics = ctx.measureText(line);
                if (metrics.width > maxWidth && line.length > 1) {
                    ctx.fillText(line.slice(0, -1), x, currentY);
                    line = words[i];
                    currentY += lineHeight;
                }
            }
            if (line) {
                ctx.fillText(line + (words.length > 30 ? '...' : ''), x, currentY);
            }
        }

        // é€‰æ‹©èŠ‚ç‚¹

            selectedNode = node;

                        <div class="scene-text">${node.data.visual || '-'}</div>
                    </div>
                    <div class="scene-visual-box">
                        <div class="scene-label">ğŸ”Š å£°éŸ³</div>
                        <div class="scene-text">${node.data.sound || '-'}</div>
                    </div>
                    <div class="detail-section">
                        <div class="detail-section-title">æ—¶é•¿</div>
                        <div class="detail-section-content">${node.data.duration || '-'}</div>
                    </div>
                    <div class="detail-section">
                        <div class="detail-section-title">ğŸ’¡ æ¿€å‘ç›®çš„</div>
                        <div class="detail-section-content">${node.data.purpose || '-'}</div>
                    </div>
                `;
            } else if (node.type === 'theory' || node.type === 'work') {
                html = `
                    <div class="detail-section">
                        <div class="detail-section-title">å†…å®¹</div>
                        <div class="detail-section-content">${node.data.content || '-'}</div>
                    </div>
                    <div class="detail-section">
                        <div class="detail-section-title">ç›¸å…³åº¦</div>
                        <div class="detail-section-content">${Math.round((node.data.relevance_score || 0) * 100)}%</div>
                    </div>
                    ${node.data.metadata ? `
                    <div class="detail-section">

                    </div>
                    ` : ''}
                `;
            } else if (node.type === 'question') {
                html = `
                    <div class="detail-section">
                        <div class="detail-section-title">é—®é¢˜</div>
                        <div class="detail-section-content">${node.data.question || '-'}</div>
                    </div>
                    <div class="detail-section">
                        <div class="detail-section-title">ç›®çš„</div>

                    </div>
                `;
            } else {
                html = `
                    <div class="detail-section">
                        <div class="detail-section-content">${node.subtitle || 'æš‚æ— è¯¦ç»†ä¿¡æ¯'}</div>

            content.innerHTML = html;

        }

        // ç”Ÿæˆå·¥ä½œæµ
        async function generateWorkflow() {
            const userInput = document.getElementById('userInput').value.trim();

                alert('è¯·è¾“å…¥åˆ›ä½œæƒ³æ³•');

            const loading = document.getElementById('loading');
            loading.classList.add('active');

            try {
                const response = await fetch(`${API_URL}/inspire`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_input: userInput,
                        session_id: currentSessionId,
                    }),
                });

                const data = await response.json();
                console.log('[API Response]', data);

                // æ›´æ–°ä¼šè¯ä¿¡æ¯
                currentSessionId = data.session_id;
                document.getElementById('sessionId').textContent = data.session_id.substring(0, 8);
                document.getElementById('turnNumber').textContent = data.turn_number;
                document.getElementById('stage').textContent = data.state.stage;

                // ç”ŸæˆèŠ‚ç‚¹
                buildWorkflow(userInput, data);

            } catch (error) {
                console.error('[Error]', error);
                alert('ç”Ÿæˆå¤±è´¥ï¼š' + error.message);
            } finally {
                loading.classList.remove('active');
            }
        }

        function buildWorkflow(userInput, data) {
            let currentX = 100;
            let currentY = 100;
            const gapX = 250;
            const gapY = 120;
            let nodeId = 0;

            // æ¸…ç©º
            nodes = [];
            edges = [];

            // 1. ç”¨æˆ·è¾“å…¥
            const inputNode = {
                id: `node_${++nodeId}`,
                type: 'input',
                title: 'ç”¨æˆ·è¾“å…¥',
                subtitle: userInput.length > 40 ? userInput.substring(0, 40) + '...' : userInput,
                x: currentX,
                y: currentY,
                width: 200,
                height: 80,
                data: { text: userInput }
            };
            nodes.push(inputNode);
            let lastNodes = [inputNode];

            currentX += gapX;

            // 2. å…³é”®è¯
            if (data.state.keywords && data.state.keywords.length > 0) {
                const keywordNode = {
                    id: `node_${++nodeId}`,
                    type: 'keyword',
                    title: 'å…³é”®è¯',
                    subtitle: data.state.keywords.join(', '),
                    x: currentX,
                    y: currentY,
                    width: 180,
                    height: 70,
                    data: { keywords: data.state.keywords }
                };
                nodes.push(keywordNode);
                lastNodes.forEach(n => edges.push({ from: n.id, to: keywordNode.id }));
                lastNodes = [keywordNode];
                currentX += gapX;
            }

            // 3. ç†è®º
            const theories = data.inspirations.filter(item => item.type === 'theory');
            if (theories.length > 0) {
                const theoryNodes = [];
                let startY = currentY - (theories.length - 1) * gapY / 2;
                theories.forEach((theory, i) => {
                    const node = {
                        id: `node_${++nodeId}`,
                        type: 'theory',
                        title: theory.title,
                        subtitle: theory.content.substring(0, 50) + '...',
                        x: currentX,
                        y: startY + i * gapY,
                        width: 200,
                        height: 90,
                        data: theory
                    };
                    nodes.push(node);
                    theoryNodes.push(node);
                    lastNodes.forEach(n => edges.push({ from: n.id, to: node.id }));
                });
                lastNodes = theoryNodes;
                currentX += gapX;
            }

            // 4. ä½œå“
            const works = data.inspirations.filter(item => item.type === 'work');
            if (works.length > 0) {
                const workNodes = [];
                let startY = currentY - (works.length - 1) * gapY / 2;
                works.forEach((work, i) => {
                    const node = {
                        id: `node_${++nodeId}`,
                        type: 'work',
                        title: work.title,
                        subtitle: work.content.substring(0, 50) + '...',
                        x: currentX,
                        y: startY + i * gapY,
                        width: 200,
                        height: 90,
                        data: work
                    };
                    nodes.push(node);
                    workNodes.push(node);
                    if (lastNodes.length > 0) {
                        lastNodes.forEach(n => edges.push({ from: n.id, to: node.id }));
                    }
                });
                lastNodes = workNodes.length > 0 ? workNodes : lastNodes;
                if (workNodes.length > 0) currentX += gapX;
            }

            // 5. è§†è§‰åœºæ™¯
            if (data.visual_scenes && data.visual_scenes.length > 0) {
                const sceneNodes = [];
                let startY = currentY - (data.visual_scenes.length - 1) * gapY / 2;
                data.visual_scenes.forEach((scene, i) => {
                    const node = {
                        id: `node_${++nodeId}`,
                        type: 'scene',
                        title: scene.title,
                        subtitle: scene.visual.substring(0, 50) + '...',
                        x: currentX,
                        y: startY + i * gapY,
                        width: 200,
                        height: 90,
                        data: scene
                    };
                    nodes.push(node);
                    sceneNodes.push(node);
                    if (lastNodes.length > 0) {
                        lastNodes.forEach(n => edges.push({ from: n.id, to: node.id }));
                    }
                });
                lastNodes = sceneNodes;
                currentX += gapX;
            }

            // 6. å¼•å¯¼é—®é¢˜
            if (data.guiding_questions && data.guiding_questions.length > 0) {
                let startY = currentY - (data.guiding_questions.length - 1) * gapY / 2;
                data.guiding_questions.forEach((q, i) => {
                    const node = {
                        id: `node_${++nodeId}`,
                        type: 'question',
                        title: 'å¼•å¯¼é—®é¢˜',
                        subtitle: q.question.substring(0, 40) + '...',
                        x: currentX,
                        y: startY + i * gapY,
                        width: 220,
                        height: 80,
                        data: q
                    };
                    nodes.push(node);
                    if (lastNodes.length > 0) {
                        lastNodes.forEach(n => edges.push({ from: n.id, to: node.id }));
                    }
                });
            }

            // æ›´æ–°ç»Ÿè®¡
            document.getElementById('nodeCount').textContent = nodes.length;

            // å±…ä¸­æ˜¾ç¤º
            resetView();
            render();
        }

        function clearCanvas() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºç”»å¸ƒå—ï¼Ÿ')) {
                nodes = [];
                edges = [];
                selectedNode = null;
                currentSessionId = null;
                document.getElementById('sessionId').textContent = '-';
                document.getElementById('turnNumber').textContent = '0';
                document.getElementById('stage').textContent = '-';
                document.getElementById('nodeCount').textContent = '0';
                closeDetailPanel();
                render();
            }
        }

        // å¯åŠ¨
        window.addEventListener('load', init);
    </script>
