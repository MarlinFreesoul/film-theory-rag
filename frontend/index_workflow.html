<body>
    <div class="app-container">

                <div class="status-info">

                <button class="tool-btn" id="zoomOutBtn" title="ç¼©å°">-</button>
                <button class="tool-btn" id="fitBtn" title="é€‚åº”ç”»å¸ƒ">âŠ¡</button>

    <script>
        const API_URL = 'http://localhost:8001';
        let graph = null;
        let currentSessionId = null;
        let nodeIdCounter = 0;

        // åˆå§‹åŒ–ç”»å¸ƒ
        function initGraph() {
            const container = document.getElementById('graph-container');

            graph = new X6.Graph({
                container: container,
                width: container.clientWidth,
                height: container.clientHeight,
                background: {
                    color: '#fafafa',
                },
                grid: {
                    size: 10,
                    visible: true,
                    type: 'dot',
                    args: {
                        color: '#e5e5e5',
                        thickness: 1,
                    },
                },
                panning: {
                    enabled: true,
                    modifiers: 'shift',
                },
                mousewheel: {
                    enabled: true,
                    modifiers: ['ctrl', 'meta'],
                },
                connecting: {
                    snap: true,
                    allowBlank: false,
                    allowLoop: false,
                    highlight: true,
                    connector: 'smooth',
                    router: {
                        name: 'er',
                    },
                },
            });

            // ç›‘å¬çª—å£å¤§å°å˜åŒ–
            window.addEventListener('resize', () => {
                graph.resize(container.clientWidth, container.clientHeight);
            });

            console.log('[Graph] Initialized');
        }

        // èŠ‚ç‚¹æ ·å¼é…ç½®
        const nodeStyles = {
            input: {
                fill: '#667eea',
                stroke: '#764ba2',
            },
            keyword: {
                fill: '#10b981',
                stroke: '#059669',
            },
            theory: {
                fill: '#3b82f6',
                stroke: '#2563eb',
            },
            work: {
                fill: '#8b5cf6',
                stroke: '#7c3aed',
            },
            scene: {
                fill: '#f59e0b',
                stroke: '#d97706',
            },
            question: {
                fill: '#ef4444',
                stroke: '#dc2626',
            },
        };

        // åˆ›å»ºèŠ‚ç‚¹
        function createNode(type, data, position) {
            const style = nodeStyles[type];
            const nodeId = `node_${++nodeIdCounter}`;

            let label = '';
            let size = { width: 200, height: 80 };

            switch(type) {
                case 'input':
                    label = `è¾“å…¥\n${data.text}`;
                    size = { width: 250, height: 100 };
                    break;
                case 'keyword':
                    label = `å…³é”®è¯\n${data.keywords.join(', ')}`;
                    size = { width: 220, height: 80 };
                    break;
                case 'theory':
                    label = `ç†è®º\n${data.title}`;
                    size = { width: 200, height: 100 };
                    break;
                case 'work':
                    label = `ä½œå“\n${data.title}`;
                    size = { width: 200, height: 100 };
                    break;
                case 'scene':
                    label = `åœºæ™¯\n${data.title}`;
                    size = { width: 200, height: 100 };
                    break;
                case 'question':
                    label = `é—®é¢˜\n${data.question}`;
                    size = { width: 220, height: 80 };
                    break;
            }

            const node = graph.addNode({
                id: nodeId,
                x: position.x,
                y: position.y,
                width: size.width,
                height: size.height,
                shape: 'rect',
                attrs: {
                    body: {
                        fill: style.fill,
                        stroke: style.stroke,
                        strokeWidth: 2,
                        rx: 8,
                        ry: 8,
                    },
                    label: {
                        text: label,
                        fill: 'white',
                        fontSize: 13,
                        fontWeight: 600,
                        textWrap: {
                            width: size.width - 20,
                            height: size.height - 20,
                            ellipsis: true,
                        },
                    },
                },
                data: {
                    type: type,
                    ...data,
                },
            });

            return node;
        }

        // åˆ›å»ºè¿æ¥çº¿
        function createEdge(source, target) {
            graph.addEdge({
                source: source.id,
                target: target.id,
                attrs: {
                    line: {
                        stroke: '#cbd5e1',
                        strokeWidth: 2,
                        targetMarker: {
                            name: 'classic',
                            size: 8,
                        },
                    },
                },
                connector: {
                    name: 'smooth',
                },
            });
        }

        // è‡ªåŠ¨å¸ƒå±€
        function autoLayout(nodes) {
            const startX = 100;
            const startY = 100;
            const columnGap = 300;
            const rowGap = 150;

            let currentX = startX;
            let currentY = startY;
            let maxHeightInRow = 0;
            let nodesInRow = 0;

            nodes.forEach((node, index) => {
                // æ¯è¡Œæœ€å¤š4ä¸ªèŠ‚ç‚¹
                if (nodesInRow >= 4) {
                    currentX = startX;
                    currentY += maxHeightInRow + rowGap;
                    nodesInRow = 0;
                    maxHeightInRow = 0;
                }

                node.position(currentX, currentY);

                const size = node.getSize();
                maxHeightInRow = Math.max(maxHeightInRow, size.height);
                currentX += size.width + columnGap;
                nodesInRow++;
            });
        }

        // å‘é€è¯·æ±‚å¹¶ç”Ÿæˆå·¥ä½œæµ
        async function generateWorkflow() {
            const userInput = document.getElementById('userInput').value.trim();
            if (!userInput) {
                alert('è¯·è¾“å…¥åˆ›ä½œæƒ³æ³•');
                return;
            }

            const loading = document.getElementById('loading');
            loading.classList.add('active');

            try {
                const response = await fetch(`${API_URL}/inspire`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_input: userInput,
                        session_id: currentSessionId,
                    }),
                });

                const data = await response.json();
                console.log('[API Response]', data);

                // æ›´æ–°ä¼šè¯ä¿¡æ¯
                currentSessionId = data.session_id;
                document.getElementById('sessionId').textContent = data.session_id.substring(0, 8);
                document.getElementById('turnNumber').textContent = data.turn_number;
                document.getElementById('stage').textContent = data.state.stage;

                // ç”ŸæˆèŠ‚ç‚¹
                const nodes = [];

                // 1. ç”¨æˆ·è¾“å…¥èŠ‚ç‚¹
                const inputNode = createNode('input', {
                    text: userInput.substring(0, 50) + (userInput.length > 50 ? '...' : ''),
                }, { x: 0, y: 0 });
                nodes.push(inputNode);

                // 2. å…³é”®è¯èŠ‚ç‚¹
                if (data.state.keywords && data.state.keywords.length > 0) {
                    const keywordNode = createNode('keyword', {
                        keywords: data.state.keywords,
                    }, { x: 0, y: 0 });
                    nodes.push(keywordNode);
                    createEdge(inputNode, keywordNode);
                }

                let lastNode = nodes[nodes.length - 1];

                // 3. ç†è®ºèŠ‚ç‚¹
                const theories = data.inspirations.filter(item => item.type === 'theory');
                theories.forEach(theory => {
                    const node = createNode('theory', theory, { x: 0, y: 0 });
                    nodes.push(node);
                    createEdge(lastNode, node);
                });

                // 4. ä½œå“èŠ‚ç‚¹
                const works = data.inspirations.filter(item => item.type === 'work');
                works.forEach(work => {
                    const node = createNode('work', work, { x: 0, y: 0 });
                    nodes.push(node);
                    createEdge(lastNode, node);
                });

                // 5. è§†è§‰åœºæ™¯èŠ‚ç‚¹
                if (data.visual_scenes && data.visual_scenes.length > 0) {
                    data.visual_scenes.forEach(scene => {
                        const node = createNode('scene', scene, { x: 0, y: 0 });
                        nodes.push(node);
                        createEdge(lastNode, node);
                    });
                }

                // 6. å¼•å¯¼é—®é¢˜èŠ‚ç‚¹
                if (data.guiding_questions && data.guiding_questions.length > 0) {
                    data.guiding_questions.forEach(q => {
                        const node = createNode('question', q, { x: 0, y: 0 });
                        nodes.push(node);
                        createEdge(lastNode, node);
                    });
                }

                // è‡ªåŠ¨å¸ƒå±€
                autoLayout(nodes);

                // é€‚åº”ç”»å¸ƒ
                graph.zoomToFit({ padding: 50, maxScale: 1 });

                // æ›´æ–°èŠ‚ç‚¹æ•°é‡
                document.getElementById('nodeCount').textContent = graph.getNodes().length;

            } catch (error) {
                console.error('[Error]', error);
                alert('ç”Ÿæˆå¤±è´¥ï¼š' + error.message);
            } finally {
                loading.classList.remove('active');
            }
        }

        // å·¥å…·æ åŠŸèƒ½
        document.getElementById('zoomInBtn').addEventListener('click', () => {
            graph.zoom(0.2);
        });

        document.getElementById('zoomOutBtn').addEventListener('click', () => {
            graph.zoom(-0.2);
        });

        document.getElementById('fitBtn').addEventListener('click', () => {
            graph.zoomToFit({ padding: 50, maxScale: 1 });
        });

        document.getElementById('centerBtn').addEventListener('click', () => {
            graph.centerContent();
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºç”»å¸ƒå—ï¼Ÿ')) {
                graph.clearCells();
                currentSessionId = null;
                nodeIdCounter = 0;
                document.getElementById('sessionId').textContent = '-';
                document.getElementById('turnNumber').textContent = '0';
                document.getElementById('stage').textContent = '-';
                document.getElementById('nodeCount').textContent = '0';
            }
        });

        document.getElementById('sendBtn').addEventListener('click', generateWorkflow);

        // å›è½¦å‘é€
        document.getElementById('userInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                generateWorkflow();
            }
        });

        // åˆå§‹åŒ–
        window.addEventListener('load', () => {
            initGraph();
            console.log('[App] Ready');
        });
    </script>
