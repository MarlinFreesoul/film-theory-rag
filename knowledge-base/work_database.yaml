# 作品记忆库 - MVP示例数据

directors:
  - name: "侯孝贤"
    core_tension: "时间流逝 × 记忆衰变"
    style_keywords:
      - 长镜头
      - 固定机位
      - 自然光
      - 非职业演员
    works:
      - title: "童年往事"
        year: 1985
        theme: "记忆与成长"
        scene_description: |
          固定镜头拍摄家庭日常，孩子们在屋内穿梭。
          时间在不动声色中流逝，记忆在长镜头中沉淀。
          没有特写，没有煽情，只有时间本身的重量。
        keywords:
          - 记忆
          - 童年
          - 时间
          - 家庭
        structure_analysis:
          act1: "童年记忆碎片"
          act2: "成长的阵痛"
          act3: "时间的不可逆"

        # 可执行建议
        actionable_tips:
          - "机位：用固定三脚架，不要跟拍或摇移，让演员在景框内自由活动"
          - "时长：每个镜头至少30秒以上，给观众时间观察和沉浸"
          - "光线：尽量使用自然光，避免人工布光，保持真实的光影变化"
          - "表演：不要设计过多台词和动作，让演员做日常琐事即可"
          - "声音：保留环境音（孩子嬉闹、锅碗瓢盆），不加配乐"

        # 适用场景
        when_to_use:
          - "想表现时间流逝的感觉"
          - "日常生活场景，不是戏剧冲突"
          - "需要诗意和沉思的氛围"
          - "记忆回忆类的场景"

        # 不适用场景
        avoid_when:
          - "快节奏的动作场面"
          - "强烈的情绪爆发时刻"
          - "需要营造紧张感的场景"

      - title: "悲情城市"
        year: 1989
        theme: "历史与个人"
        scene_description: |
          聋哑青年在历史洪流中的沉默见证。
          长镜头记录时代变迁，个人命运与历史交织。
        keywords:
          - 历史
          - 沉默
          - 见证
          - 时代
        structure_analysis:
          act1: "平静的日常"
          act2: "历史的侵入"
          act3: "无声的悲剧"

  - name: "诺兰"
    core_tension: "时间结构 × 认知迷宫"
    style_keywords:
      - 非线性叙事
      - 时间操控
      - 悬念设计
      - 理性美学
    works:
      - title: "记忆碎片"
        year: 2000
        theme: "记忆的不可靠"
        scene_description: |
          倒序叙事模拟主角的记忆障碍。
          观众与主角一同经历认知的迷失，质疑记忆的真实性。
        keywords:
          - 记忆
          - 倒序
          - 悬疑
          - 认知
        structure_analysis:
          act1: "倒序的开始（正序的结尾）"
          act2: "记忆的拼图"
          act3: "真相的反转"

        # 可执行建议
        actionable_tips:
          - "结构：把故事倒着剪，先拍结局，然后往前推，模拟记忆倒退"
          - "视觉：用黑白和彩色区分时间线（黑白=过去，彩色=现在）"
          - "节奏：每个片段5-10分钟，不要太长，保持碎片感"
          - "线索：在每个片段埋伏笔，观众要主动拼图"
          - "主观视角：只让观众知道主角知道的，不要全知视角"

        # 适用场景
        when_to_use:
          - "想表现记忆混乱、不可靠的状态"
          - "悬疑类型，需要观众主动思考"
          - "人物有认知障碍或失忆"
          - "需要反转和意外"

        # 不适用场景
        avoid_when:
          - "观众需要轻松娱乐，不想烧脑"
          - "线性叙事已经足够有力"
          - "角色过多，倒序会混乱"

      - title: "敦刻尔克"
        year: 2017
        theme: "时间的多重性"
        scene_description: |
          三条时间线并行：陆地一周、海上一天、空中一小时。
          时间的压缩与拉伸创造紧张感。
        keywords:
          - 时间
          - 战争
          - 生存
          - 多线叙事
        structure_analysis:
          act1: "三线建立"
          act2: "时间交织"
          act3: "时间汇聚"
