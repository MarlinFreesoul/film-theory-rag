# 理论状态库 - MVP示例数据

theories:
  - id: "theory_001"
    name: "时间与记忆理论"
    category: "时间性"
    description: |
      记忆的本质是时间的主观体验。
      普鲁斯特的"追忆似水年华"揭示了记忆如何将时间碎片化、重组化。
      电影通过长镜头、时间跳跃等手法，可以模拟记忆的流逝感。
    keywords:
      - 记忆
      - 时间
      - 主观性
      - 流逝
    related_directors:
      - 侯孝贤
      - 诺兰
      - 塔可夫斯基

    # 如何应用这个理论
    how_to_apply:
      - title: "用长镜头表现时间流逝"
        tip: "不要频繁切镜头，让一个镜头持续30秒-2分钟，观众会感受到时间的重量"
        example: "拍一个人在房间里等待，不切镜头，让观众和角色一起体验等待的煎熬"

      - title: "非线性剪辑模拟记忆"
        tip: "打乱时间顺序，过去和现在交织，像人脑回忆时的跳跃"
        example: "现在的一个动作触发过去的闪回，用相似的动作或物件做桥接"

      - title: "重复镜头强化记忆印象"
        tip: "同一个场景拍多次，略有不同，表现记忆的多个版本"
        example: "同一个童年场景出现3次，每次细节略有差异，暗示记忆的不可靠"

    # 什么时候用
    when_to_use:
      - "角色在回忆过去"
      - "需要表现时间的流逝感"
      - "探讨记忆、遗忘、怀旧主题"

    # 常见误区
    common_mistakes:
      - "不要只是加慢动作，那不是时间流逝，是时间拉长"
      - "不要闪回太频繁，会打断现在时的张力"
      - "长镜头不等于无聊，要有内部的视觉变化"

  - id: "theory_002"
    name: "空间叙事理论"
    category: "空间性"
    description: |
      空间不仅是故事发生的场所，更是情感和意义的载体。
      固定机位的长镜头让空间成为叙事的主体，人物在空间中的移动构成戏剧张力。
    keywords:
      - 空间
      - 场景
      - 环境
      - 氛围
    related_directors:
      - 侯孝贤
      - 蔡明亮
      - 小津安二郎

  - id: "theory_003"
    name: "角色关系张力"
    category: "人物关系"
    description: |
      人物之间的关系构成叙事的核心张力。
      对话的留白、身体语言、空间距离都在传递人物关系的微妙变化。
    keywords:
      - 人物
      - 关系
      - 对话
      - 情感
    related_directors:
      - 伯格曼
      - 侯孝贤
      - 是枝裕和
